<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Dancing+Script:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,200;0,300;0,400;1,100;1,200;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Todo app in vanilla js</title>
</head>

<body>

    <div class="container">
        <!-- Todo header -->
        <header>
            <h1>Todo App</h1>
        </header>
        <!-- Todo Input box -->
        <div class="input-container">
            <input autofocus class="todo-input-box" id="todo-input-box" title="todo item" placeholder="Add a new todo">
            <button id="add-btn" class="add-btn">Add</button>
        </div>
        <span id="error-msg" class="error-msg"></span>

        <!-- todo item list -->
        <ul class="items-list-container" id="todo-items-list">
            <!-- todo single item -->

        </ul>


    </div>
    <script src="/script.js"></script>
</body>

</html>
